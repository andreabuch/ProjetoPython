{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editando '{{arquivo.title}}'{% endblock %}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h1>Editando '{{arquivo.title}}'</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}  <!-- formulario pre populado -->
        <input type="submit" class="btn btn-success" value="Editar Arquivo">
    </form>

</div>

{% endblock%}
